<!DOCTYPE html>
<html>
  <head>
    <title>Find in Page Toolbar</title>
    <style>
      /* Find in Page Toolbar Styles */
      .find-toolbar {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ffffff;
        border: 2px solid #3b82f6;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        padding: 12px;
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
        min-width: 300px;
        display: none;
      }

      .find-toolbar.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .find-toolbar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .find-toolbar-title {
        font-weight: 600;
        color: #1f2937;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .find-toolbar-close {
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        color: #6b7280;
        font-size: 16px;
        line-height: 1;
      }

      .find-toolbar-close:hover {
        background: #f3f4f6;
        color: #374151;
      }

      .find-toolbar-input-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .find-toolbar-input {
        flex: 1;
        padding: 6px 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
      }

      .find-toolbar-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }

      .find-toolbar-options {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }

      .find-toolbar-checkbox {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        color: #6b7280;
      }

      .find-toolbar-checkbox input {
        margin: 0;
      }

      .find-toolbar-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .find-toolbar-nav {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .find-toolbar-btn {
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        color: #374151;
        transition: all 0.15s ease;
      }

      .find-toolbar-btn:hover:not(:disabled) {
        background: #f9fafb;
        border-color: #9ca3af;
      }

      .find-toolbar-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .find-toolbar-btn.primary {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .find-toolbar-btn.primary:hover:not(:disabled) {
        background: #2563eb;
        border-color: #2563eb;
      }

      .find-toolbar-status {
        font-size: 12px;
        color: #6b7280;
        margin-left: 8px;
      }

      .find-toolbar-status.no-results {
        color: #dc2626;
      }

      /* Highlight styles */
      .find-highlight {
        background: #fef3c7;
        border-bottom: 2px solid #f59e0b;
        padding: 1px 2px;
        border-radius: 2px;
      }

      .find-highlight.current {
        background: #fbbf24;
        border-bottom: 2px solid #d97706;
      }

      /* Keyboard shortcut indicator */
      .find-toolbar-shortcut {
        font-size: 10px;
        color: #9ca3af;
        margin-left: 4px;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .find-toolbar {
          top: 10px;
          right: 10px;
          left: 10px;
          min-width: auto;
        }

        .find-toolbar-options {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div id="findToolbar" class="find-toolbar">
      <div class="find-toolbar-header">
        <div class="find-toolbar-title">
          üîç Find in Page
          <span class="find-toolbar-shortcut">Ctrl+F</span>
        </div>
        <button
          class="find-toolbar-close"
          id="findCloseBtn"
          title="Close (Esc)"
        >
          X
        </button>
      </div>

      <div class="find-toolbar-input-group">
        <input
          type="text"
          id="findInput"
          class="find-toolbar-input"
          placeholder="Search for text..."
          autocomplete="off"
        />
        <button class="find-toolbar-btn primary" id="findAskAIBtn" title="Ask AI about this page">Ask AI</button>
      </div>

      <div class="find-toolbar-options">
        <label class="find-toolbar-checkbox">
          <input type="checkbox" id="findCaseSensitive" />
          Case sensitive
        </label>
        <label class="find-toolbar-checkbox">
          <input type="checkbox" id="findWholeWord" />
          Whole word
        </label>
      </div>

      <div class="find-toolbar-controls">
        <div class="find-toolbar-nav">
          <button
            class="find-toolbar-btn"
            id="findPrevBtn"
            title="Previous (Shift+Enter)"
          >
            Prev
          </button>
          <button
            class="find-toolbar-btn"
            id="findNextBtn"
            title="Next (Enter)"
          >
            Next
          </button>
          <button
            class="find-toolbar-btn"
            id="findClearBtn"
            title="Clear highlights"
          >
            Clear
          </button>
        </div>
        <div class="find-toolbar-status" id="findStatus"></div>
      </div>
      <div class="find-toolbar-status" id="findAIStatus" style="margin-top: 8px;"></div>
    </div>

    <script src="find-in-page.js"></script>
  </body>
</html>
